<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineLogin - Sistema de Acesso</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #141414;
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e50914;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover {
      background: #f6121d;
    }

    .hidden {
      display: none;
    }

    /* √Årea interna */
    #home {
      display: none;
      padding: 20px;
    }

    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4em;
      color: #e50914;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .movie {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Login / Cadastro -->
  <div class="center" id="auth-area">
    <div class="card">
      <h2 id="form-title">Acesso ao CineLogin</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="login-btn">Entrar</button>
      <button id="signup-btn" style="background:#444;">Criar Conta</button>
    </div>
  </div>

  <!-- √Årea interna -->
  <div id="home">
    <header>
      <h1>CineLogin</h1>
      <div>
        <span id="user-email"></span>
        <button id="logout-btn" style="background:#444; padding:6px 10px; font-size:0.9em;">Sair</button>
      </div>
    </header>

    <h2>Filmes dispon√≠veis üé¨</h2>
    <div class="movies">
      <div class="movie">
        <img src="https://m.media-amazon.com/images/I/81xTx-LzUzL._AC_SL1500_.jpg" alt="Filme 1">
        <p>Matrix</p>
      </div>
      <div class="movie">
        <img src="https://m.media-amazon.com/images/I/91bYsX41DVL._AC_SL1500_.jpg" alt="Filme 2">
        <p>Vingadores</p>
      </div>
      <div class="movie">
        <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SL1188_.jpg" alt="Filme 3">
        <p>Interestelar</p>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ufzaejihymezkmqehgfh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmemFlamloeW1lemttcWVoZ2ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODk3NzcsImV4cCI6MjA3NTI2NTc3N30.NaxHwq_Eb9BAhbNvPmgme5YNb4V2dawBB2fEpfXwzdQ";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userEmail = document.getElementById("user-email");
    const authArea = document.getElementById("auth-area");
    const home = document.getElementById("home");

    // Login
    loginBtn.addEventListener("click", async () => {
      const { error } = await client.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) alert("Erro ao entrar: " + error.message);
      else checkUser();
    });

    // Cadastro
    signupBtn.addEventListener("click", async () => {
      const { error } = await client.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) alert("Erro ao criar conta: " + error.message);
      else alert("Conta criada! Verifique seu e-mail antes de entrar.");
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      updateUI(null);
    });

    async function checkUser() {
      const { data } = await client.auth.getUser();
      updateUI(data.user);
    }

    function updateUI(user) {
      if (user) {
        authArea.style.display = "none";
        home.style.display = "block";
        userEmail.textContent = user.email;
      } else {
        authArea.style.display = "flex";
        home.style.display = "none";
      }
    }

    checkUser();
  </script>
</body>
</html>
