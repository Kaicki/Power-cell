<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineRoxo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a001f;
      color: #fff;
      overflow-x: hidden;
    }
    h1, h2 {
      color: #9b59b6;
    }
    .hidden { display: none; }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #2a0040;
      border-radius: 12px;
      box-shadow: 0 0 20px #4b0082;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input { background: #3a0058; color: #fff; }
    button {
      background: #9b59b6;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b06cd1;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .filme {
      background: #2b0050;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .filme:hover { transform: scale(1.05); }
    .filme img {
      width: 100%;
      display: block;
      height: 220px;
      object-fit: cover;
    }
    .filme p {
      margin: 0;
      padding: 8px;
      text-align: center;
      color: #e0b3ff;
      font-weight: bold;
    }
    iframe {
      width: 100%;
      height: 420px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
    }
    .logout {
      background: #4b0082;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>游꿟 CineRoxo</h1>
    <h2>Entrar ou Cadastrar</h2>
    <input type="text" id="user" placeholder="Usu치rio" />
    <input type="password" id="pass" placeholder="Senha (m칤nimo 6 caracteres)" />
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
  </div>

  <div class="container hidden" id="main-container">
    <h1>CineRoxo</h1>
    <button class="logout" onclick="logout()">Sair</button>
    <div id="admin-panel" class="hidden">
      <h2>Adicionar Filme</h2>
      <input type="text" id="titulo" placeholder="T칤tulo do filme" />
      <input type="text" id="capa" placeholder="Link da capa" />
      <input type="text" id="link" placeholder="Link do Google Drive (view)" />
      <button onclick="addFilme()">Adicionar</button>
    </div>

    <h2>Filmes</h2>
    <div class="catalogo" id="catalogo"></div>
    <div id="player-area"></div>
  </div>

  <script>
    const adminUser = "kaicki";
    const adminPass = "123456";

    function saveUsers(users) {
      localStorage.setItem("usuarios", JSON.stringify(users));
    }
    function getUsers() {
      return JSON.parse(localStorage.getItem("usuarios") || "[]");
    }

    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const users = getUsers();

      if (user === adminUser && pass === adminPass) {
        localStorage.setItem("logado", "admin");
        showMain(true);
        return;
      }

      const found = users.find(u => u.user === user && u.pass === pass);
      if (found) {
        localStorage.setItem("logado", user);
        showMain(false);
      } else {
        alert("Usu치rio ou senha incorretos!");
      }
    }

    function register() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();
      if (pass.length < 6) {
        alert("A senha deve ter no m칤nimo 6 caracteres!");
        return;
      }
      const users = getUsers();
      if (users.some(u => u.user === user)) {
        alert("Usu치rio j치 existe!");
        return;
      }
      users.push({ user, pass });
      saveUsers(users);
      alert("Usu치rio cadastrado com sucesso!");
    }

    function logout() {
      localStorage.removeItem("logado");
      document.getElementById("login-container").classList.remove("hidden");
      document.getElementById("main-container").classList.add("hidden");
    }

    function showMain(isAdmin) {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("main-container").classList.remove("hidden");
      document.getElementById("admin-panel").classList.toggle("hidden", !isAdmin);
      renderFilmes();
    }

    function addFilme() {
      const titulo = document.getElementById("titulo").value.trim();
      const capa = document.getElementById("capa").value.trim();
      const link = document.getElementById("link").value.trim();
      if (!titulo || !capa || !link) return alert("Preencha todos os campos!");

      const filmes = JSON.parse(localStorage.getItem("filmes") || "[]");
      const id = link.match(/\/d\/(.*)\/view/);
      if (!id) return alert("Link inv치lido do Google Drive!");

      filmes.push({ titulo, capa, id: id[1] });
      localStorage.setItem("filmes", JSON.stringify(filmes));

      document.getElementById("titulo").value = "";
      document.getElementById("capa").value = "";
      document.getElementById("link").value = "";
      renderFilmes();
    }

    function renderFilmes() {
      const filmes = JSON.parse(localStorage.getItem("filmes") || "[]");
      const area = document.getElementById("catalogo");
      area.innerHTML = "";
      filmes.forEach(f => {
        const div = document.createElement("div");
        div.className = "filme";
        div.innerHTML = `<img src="${f.capa}" alt="${f.titulo}"><p>${f.titulo}</p>`;
        div.onclick = () => abrirFilme(f.id);
        area.appendChild(div);
      });
    }

    function abrirFilme(id) {
      const area = document.getElementById("player-area");
      area.innerHTML = `<iframe src="https://drive.google.com/file/d/${id}/preview" allowfullscreen></iframe>`;
      area.scrollIntoView({ behavior: 'smooth' });
    }

    window.onload = () => {
      const logado = localStorage.getItem("logado");
      if (logado) {
        showMain(logado === "admin");
      }
    };
  </script>
</body>
</html>
