<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CineLogin</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e50914;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #f6121d;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Entrar</h2>

    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="login-btn">Entrar</button>
      <button id="signup-btn" style="background:#444;margin-top:5px;">Criar Conta</button>
    </div>

    <div id="user-info" class="hidden">
      <p>Bem-vindo, <span id="user-email"></span></p>
      <button id="logout-btn">Sair</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ufzaejihymezkmqehgfh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmemFlamloeW1lemttcWVoZ2ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODk3NzcsImV4cCI6MjA3NTI2NTc3N30.NaxHwq_Eb9BAhbNvPmgme5YNb4V2dawBB2fEpfXwzdQ";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const userEmail = document.getElementById("user-email");
    const authForms = document.getElementById("auth-forms");

    // Login
    loginBtn.addEventListener("click", async () => {
      const { error } = await client.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) {
        alert("Erro ao entrar: " + error.message);
      } else {
        checkUser();
      }
    });

    // Cadastro
    signupBtn.addEventListener("click", async () => {
      const { error } = await client.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) {
        alert("Erro ao cadastrar: " + error.message);
      } else {
        alert("Conta criada! Verifique seu e-mail antes de entrar.");
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      updateUI(null);
    });

    async function checkUser() {
      const { data } = await client.auth.getUser();
      updateUI(data.user);
    }

    function updateUI(user) {
      if (user) {
        userInfo.classList.remove("hidden");
        authForms.classList.add("hidden");
        userEmail.textContent = user.email;
      } else {
        userInfo.classList.add("hidden");
        authForms.classList.remove("hidden");
      }
    }

    // Checar login ativo ao carregar
    checkUser();
  </script>
</body>
</html>
