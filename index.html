<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Admin - CineLogin</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 8px; outline: none;
    }
    button {
      width: 100%; padding: 10px;
      background: #ffcc00; color: #000;
      border: none; border-radius: 8px; font-weight: bold;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #ffdb4d; }
    #painel {
      display: none;
      text-align: center;
    }
    #logout {
      background: #f33;
      color: #fff;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Login do Administrador</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
  </div>

  <div class="container" id="painel">
    <h2>Painel do Administrador</h2>
    <p>Bem-vindo, <span id="adminEmail"></span>!</p>
    <button id="logout">Sair</button>
  </div>

  <script>
    const SUPABASE_URL = "https://SEU-PROJETO.supabase.co";
    const SUPABASE_ANON_KEY = "SUA_CHAVE_ANON";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const btnLogin = document.getElementById("btnLogin");
    const painel = document.getElementById("painel");
    const login = document.getElementById("login");
    const adminEmail = document.getElementById("adminEmail");
    const logout = document.getElementById("logout");

    btnLogin.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      const { data, error } = await supabase
        .from("adm")
        .select("*")
        .eq("email", email)
        .eq("senha", senha);

      if (error) {
        alert("Erro ao conectar: " + error.message);
        return;
      }

      if (data.length > 0) {
        login.style.display = "none";
        painel.style.display = "block";
        adminEmail.textContent = email;
      } else {
        alert("Email ou senha incorretos!");
      }
    });

    logout.addEventListener("click", () => {
      painel.style.display = "none";
      login.style.display = "block";
    });
  </script>
</body>
</html>
