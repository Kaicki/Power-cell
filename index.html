<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinePower üé¨</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      color: #00ff88;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      width: 80%;
    }
    button {
      background: #00ff88;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00e676; }
    .filmes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .center {
      text-align: center;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CinePower üé¨</h1>
  </header>

  <!-- LOGIN -->
  <section id="login-section" class="center">
    <h2>Entrar ou Cadastrar</h2>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button onclick="login()">Entrar</button>
    <button onclick="cadastrar()">Cadastrar</button>
  </section>

  <!-- CAT√ÅLOGO -->
  <section id="filmes-section" style="display:none;">
    <div style="text-align:center; margin-top:10px;">
      <button onclick="logout()">Sair</button>
    </div>

    <div class="filmes">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/8YFL5QQVPy3AgrEQxNYVSgiPEbe.jpg" alt="Deadpool & Wolverine">
        <p>Deadpool & Wolverine</p>
      </div>
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/r9j2FbQ1KnfFM0d0tRZh93hF8pf.jpg" alt="Duna: Parte 2">
        <p>Duna: Parte 2</p>
      </div>
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w300/qNBAXBIQlnOThrVvA6mA2B5ggV6.jpg" alt="Avatar: O Caminho da √Ågua">
        <p>Avatar: O Caminho da √Ågua</p>
      </div>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://robypvvfbortngafgmwa.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYnlwdnZmYm9ydG5nYWZnbXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2OTM3NDMsImV4cCI6MjA3NTI2OTc0M30.I-ax6h6xChhM2GtzyUofvUsMj4y9qfyzHBZFPSBP2cw";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginSection = document.getElementById('login-section');
    const filmesSection = document.getElementById('filmes-section');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');

    async function verificarSessao() {
      const { data } = await supabase.auth.getSession();
      if (data.session) mostrarFilmes();
      else mostrarLogin();
    }

    async function login() {
      const email = emailInput.value;
      const senha = senhaInput.value;
      const { error } = await supabase.auth.signInWithPassword({ email, password: senha });
      if (error) alert("‚ùå Erro: " + error.message);
      else mostrarFilmes();
    }

    async function cadastrar() {
      const email = emailInput.value;
      const senha = senhaInput.value;
      const { error } = await supabase.auth.signUp({ email, password: senha });
      if (error) alert("‚ùå Erro ao cadastrar: " + error.message);
      else alert("‚úÖ Conta criada! Verifique seu e-mail para confirmar.");
    }

    async function logout() {
      await supabase.auth.signOut();
      mostrarLogin();
    }

    function mostrarFilmes() {
      loginSection.style.display = 'none';
      filmesSection.style.display = 'block';
    }

    function mostrarLogin() {
      filmesSection.style.display = 'none';
      loginSection.style.display = 'block';
    }

    window.login = login;
    window.cadastrar = cadastrar;
    window.logout = logout;

    verificarSessao();
  </script>
</body>
</html>
