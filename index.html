<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineLogin - Painel ADM</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #141414;
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #e50914;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 6px;
    }

    button:hover {
      background: #f6121d;
    }

    .hidden {
      display: none;
    }

    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4em;
      color: #e50914;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
      padding: 20px;
    }

    .movie {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    #admin-panel {
      display: none;
      padding: 20px;
      background: #1a1a1a;
    }

    #admin-panel h2 {
      color: #e50914;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="center" id="auth-area">
    <div class="card">
      <h2>Acesso ao CineLogin</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="login-btn">Entrar</button>
      <button id="signup-btn" style="background:#444;">Criar Conta</button>
    </div>
  </div>

  <!-- √Årea interna -->
  <div id="home" class="hidden">
    <header>
      <h1>CineLogin</h1>
      <div>
        <span id="user-email"></span>
        <button id="logout-btn" style="background:#444; padding:6px 10px;">Sair</button>
      </div>
    </header>

    <div style="padding:20px;">
      <h2>Filmes dispon√≠veis üé¨</h2>
      <div class="movies" id="movie-list"></div>
      <button id="open-admin" style="display:none; margin-top:20px;">Painel do Admin</button>
    </div>
  </div>

  <!-- Painel Admin -->
  <div id="admin-panel">
    <h2>Adicionar Novo Filme</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do filme" />
    <input type="text" id="imagem" placeholder="URL da imagem (opcional)" />
    <input type="text" id="player_url" placeholder="Link do player (iframe ou URL)" />
    <button id="add-movie-btn">Salvar Filme</button>
    <button id="close-admin" style="background:#444; margin-top:10px;">Fechar Painel</button>
  </div>

  <script>
    const SUPABASE_URL = "https://ufzaejihymezkmqehgfh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmemFlamloeW1lemttcWVoZ2ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODk3NzcsImV4cCI6MjA3NTI2NTc3N30.NaxHwq_Eb9BAhbNvPmgme5YNb4V2dawBB2fEpfXwzdQ";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userEmail = document.getElementById("user-email");
    const authArea = document.getElementById("auth-area");
    const home = document.getElementById("home");
    const movieList = document.getElementById("movie-list");
    const openAdmin = document.getElementById("open-admin");
    const adminPanel = document.getElementById("admin-panel");
    const closeAdmin = document.getElementById("close-admin");
    const addMovieBtn = document.getElementById("add-movie-btn");

    // Login
    loginBtn.addEventListener("click", async () => {
      const { error } = await client.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) alert("Erro ao entrar: " + error.message);
      else checkUser();
    });

    // Cadastro
    signupBtn.addEventListener("click", async () => {
      const { error } = await client.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) alert("Erro ao criar conta: " + error.message);
      else alert("Conta criada! Verifique seu e-mail antes de entrar.");
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      updateUI(null);
    });

    // Checa usu√°rio logado
    async function checkUser() {
      const { data } = await client.auth.getUser();
      updateUI(data.user);
    }

    // Atualiza interface
    async function updateUI(user) {
      if (user) {
        authArea.classList.add("hidden");
        home.classList.remove("hidden");
        userEmail.textContent = user.email;

        loadMovies();

        // Checa se √© admin
        const { data: adminData } = await client.from("admins").select("email").eq("email", user.email).maybeSingle();
        if (adminData) {
          openAdmin.style.display = "block";
        } else {
          openAdmin.style.display = "none";
        }

      } else {
        authArea.classList.remove("hidden");
        home.classList.add("hidden");
      }
    }

    // Carrega filmes
    async function loadMovies() {
      const { data: filmes } = await client.from("filmes").select("*").order("id", { ascending: false });
      movieList.innerHTML = "";
      filmes.forEach(f => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <img src="${f.imagem || "https://via.placeholder.com/150"}" alt="${f.titulo}">
          <p>${f.titulo}</p>
          <a href="${f.player_url}" target="_blank" style="color:#e50914;">Assistir ‚ñ∂Ô∏è</a>
        `;
        movieList.appendChild(div);
      });
    }

    // Painel admin
    openAdmin.addEventListener("click", () => {
      adminPanel.style.display = "block";
    });

    closeAdmin.addEventListener("click", () => {
      adminPanel.style.display = "none";
    });

    addMovieBtn.addEventListener("click", async () => {
      const titulo = document.getElementById("titulo").value;
      const imagem = document.getElementById("imagem").value;
      const player_url = document.getElementById("player_url").value;
      if (!titulo || !player_url) {
        alert("Preencha pelo menos o t√≠tulo e o link!");
        return;
      }

      const { error } = await client.from("filmes").insert([{ titulo, imagem, player_url }]);
      if (error) alert("Erro ao salvar: " + error.message);
      else {
        alert("Filme adicionado com sucesso!");
        adminPanel.style.display = "none";
        loadMovies();
      }
    });

    // Inicia
    checkUser();
  </script>
</body>
</html>
