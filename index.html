<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powercine - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align:center; padding:50px; }
    input, button { padding:10px; margin:5px; border-radius:5px; border:none; }
    #catalogo { display:none; margin-top:30px; }
    .filme { display:inline-block; margin:10px; }
    .filme img { width:150px; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Powercine</h1>

  <div id="loginDiv">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="login()">Login</button>
    <button onclick="registrar()">Registrar</button>
    <p id="msg"></p>
  </div>

  <div id="catalogo">
    <h2>Catálogo de Filmes</h2>
    <div id="filmes"></div>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    // === Conectar Supabase ===
    const supabaseUrl = 'SUA_SUPABASE_URL';
    const supabaseKey = 'SUA_CHAVE_PUBLICA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // === Registrar usuário ===
    async function registrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const { data, error } = await supabase.auth.signUp({ email, password: senha });
      if (error) document.getElementById('msg').innerText = error.message;
      else document.getElementById('msg').innerText = 'Registrado! Verifique seu email.';
    }

    // === Login ===
    async function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });
      if (error) document.getElementById('msg').innerText = error.message;
      else carregarCatalogo();
    }

    // === Logout ===
    async function logout() {
      await supabase.auth.signOut();
      document.getElementById('catalogo').style.display = 'none';
      document.getElementById('loginDiv').style.display = 'block';
    }

    // === Carregar catálogo ===
    async function carregarCatalogo() {
      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('catalogo').style.display = 'block';

      // pegar filmes do Supabase
      let { data: filmes, error } = await supabase.from('filmes').select('*');
      if (error) {
        document.getElementById('filmes').innerText = 'Erro ao carregar filmes';
        return;
      }

      const container = document.getElementById('filmes');
      container.innerHTML = '';
      filmes.forEach(f => {
        const div = document.createElement('div');
        div.className = 'filme';
        div.innerHTML = `<img src="${f.capa}" alt="${f.titulo}"><br>${f.titulo}`;
        container.appendChild(div);
      });
    }

    // Verificar se usuário já está logado
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) carregarCatalogo();
    });
  </script>
</body>
</html>
