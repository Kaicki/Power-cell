<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Kaicki üé¨</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* Login */
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }

    button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Cat√°logo */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .filme {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .filme:hover {
      transform: scale(1.05);
    }

    .filme img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .filme h3 {
      text-align: center;
      font-size: 16px;
      padding: 10px;
    }

    /* Player */
    .player {
      display: none;
      text-align: center;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    /* Painel Admin */
    #painel {
      display: none;
      padding: 20px;
    }

    #painel input {
      width: 90%;
      margin-bottom: 10px;
    }

    .voltar {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üçø Cine Kaicki</header>

  <!-- LOGIN -->
  <div id="login">
    <h2>Login do Administrador</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="msgLogin"></p>
  </div>

  <!-- CAT√ÅLOGO -->
  <div class="catalogo" id="catalogo" style="display:none;"></div>

  <!-- PLAYER -->
  <div class="player" id="player">
    <button class="voltar" onclick="voltar()">‚¨Ö Voltar</button>
    <iframe id="iframeFilme" allowfullscreen allow="autoplay"></iframe>
  </div>

  <!-- PAINEL ADMIN -->
  <div id="painel">
    <h2>Painel do Admin</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do Filme">
    <input type="text" id="imagem" placeholder="URL da Capa">
    <input type="text" id="idDrive" placeholder="ID do Google Drive">
    <button onclick="adicionarFilme()">Adicionar Filme</button>
    <button onclick="sair()">Sair</button>
  </div>

  <script>
    // üîë Configure sua Supabase aqui:
    const SUPABASE_URL = "https://ufzaejihymezkmqehgfh.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmemFlamloeW1lemttcWVoZ2ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODk3NzcsImV4cCI6MjA3NTI2NTc3N30.NaxHwq_Eb9BAhbNvPmgme5YNb4V2dawBB2fEpfXwzdQ";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Login do administrador
    async function login() {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('msgLogin');

      const { data, error } = await supabase
        .from('admins')
        .select('*')
        .eq('email', email)
        .eq('senha', senha)
        .single();

      if (error || !data) {
        msg.textContent = '‚ùå Email ou senha incorretos';
      } else {
        msg.textContent = '‚úÖ Login bem-sucedido!';
        document.getElementById('login').style.display = 'none';
        document.getElementById('painel').style.display = 'block';
        carregarCatalogo();
      }
    }

    // Adicionar filme
    async function adicionarFilme() {
      const titulo = document.getElementById('titulo').value;
      const imagem = document.getElementById('imagem').value;
      const idDrive = document.getElementById('idDrive').value;

      if (!titulo || !imagem || !idDrive) return alert("Preencha todos os campos!");

      await supabase.from('filmes').insert([{ titulo, imagem, idDrive }]);
      alert("Filme adicionado!");
      carregarCatalogo();
    }

    // Mostrar cat√°logo
    async function carregarCatalogo() {
      const { data } = await supabase.from('filmes').select('*');
      const catalogo = document.getElementById('catalogo');
      catalogo.innerHTML = '';

      data.forEach(f => {
        catalogo.innerHTML += `
          <div class="filme" onclick="abrirFilme('${f.idDrive}')">
            <img src="${f.imagem}" alt="${f.titulo}">
            <h3>${f.titulo}</h3>
          </div>`;
      });

      catalogo.style.display = 'grid';
    }

    // Player
    function abrirFilme(id) {
      document.getElementById('catalogo').style.display = 'none';
      document.getElementById('player').style.display = 'block';
      document.getElementById('iframeFilme').src = `https://drive.google.com/file/d/${id}/preview`;
    }

    function voltar() {
      document.getElementById('iframeFilme').src = '';
      document.getElementById('player').style.display = 'none';
      document.getElementById('catalogo').style.display = 'grid';
    }

    function sair() {
      document.getElementById('painel').style.display = 'none';
      document.getElementById('login').style.display = 'flex';
    }
  </script>
</body>
</html>
