<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerCell ⚡</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 30px 10px;
    }

    h1 {
      color: #00ff88;
      margin-bottom: 5px;
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    .botao {
      display: inline-block;
      background: #00ff88;
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      margin-top: 20px;
    }

    .botao:hover, button:hover {
      background: #00e676;
    }

    .formulario {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
      animation: fadeIn 0.4s ease-in;
    }

    .formulario.active {
      display: flex;
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #111;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>⚡ PowerCell</h1>
    <p>Assistência técnica e orçamentos rápidos</p>
  </header>

  <main>
    <!-- Página inicial -->
    <section id="inicio">
      <h2>Bem-vindo à PowerCell</h2>
      <p>Conserto de celulares, tablets e videogames com agilidade e garantia.</p>
      <div class="botao" onclick="mostrarFormulario()">Solicitar orçamento</div>
    </section>

    <!-- Formulário de orçamento -->
    <form id="formulario" class="formulario" onsubmit="enviarFormulario(event)">
      <h2>Solicitar Orçamento</h2>

      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>

      <select id="tipo" required>
        <option value="">Tipo de aparelho</option>
        <option>Celular</option>
        <option>Tablet</option>
        <option>Videogame</option>
      </select>

      <input type="text" id="modelo" placeholder="Modelo do aparelho" required>
      <textarea id="descricao" rows="4" placeholder="Descreva o problema" required></textarea>

      <button type="submit">Enviar</button>
      <div class="botao" onclick="voltarInicio()">← Voltar</div>
    </form>
  </main>

  <footer>
    <p>© 2025 PowerCell - Todos os direitos reservados</p>
  </footer>

  <script>
    const inicio = document.getElementById('inicio');
    const formulario = document.getElementById('formulario');

    function mostrarFormulario() {
      inicio.style.display = 'none';
      formulario.classList.add('active');
    }

    function voltarInicio() {
      formulario.classList.remove('active');
      inicio.style.display = 'block';
    }

    function enviarFormulario(e) {
      e.preventDefault();
      alert("✅ Orçamento enviado com sucesso!\nEntraremos em contato em breve.");
      e.target.reset();
      voltarInicio();
    }
  </script>
</body>
</html>
