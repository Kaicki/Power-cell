<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Filmes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
    #painel {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .logout {
      background: #dc3545;
    }
    .logout:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h2>Login do Administrador</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <div id="painel">
    <h2>Painel de Administra√ß√£o üé¨</h2>
    <p>Bem-vindo, <span id="usuarioEmail"></span>!</p>

    <h3>Player de Filme (Google Drive)</h3>
    <input type="text" id="driveLink" placeholder="Cole o link do Google Drive aqui" style="width:90%;padding:10px;">
    <button onclick="carregarFilme()">Carregar Filme</button>

    <div id="playerBox">
      <iframe id="player" src=""></iframe>
    </div>

    <button class="logout" onclick="logout()">Sair</button>
  </div>

  <script>
    // === CONFIGURA√á√ÉO SUPABASE ===
    const SUPABASE_URL = "https://robypvvfbzafjzccvslt.supabase.co"; // ‚ö†Ô∏è substitua se for outro projeto
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYnlicHZ2ZmJ6YWZqemNjdnNsdCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzU2ODkzNzA3LCJleHAiOjIwNzI0Njk3MDd9.e7eH8AfeUw7W2OjeLLFYFJvNRp03N7oqfVgRMyucVrI";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // === LOGIN ===
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("msg");

      const { data, error } = await supabase
        .from("Adm")
        .select("*")
        .eq("Email", email)
        .eq("Senha", senha)
        .single();

      if (error || !data) {
        msg.textContent = "Email ou senha incorretos!";
      } else {
        msg.textContent = "";
        localStorage.setItem("admin", email);
        mostrarPainel(email);
      }
    });

    // === MOSTRAR PAINEL ===
    function mostrarPainel(email) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("painel").style.display = "block";
      document.getElementById("usuarioEmail").textContent = email;
    }

    // === LOGOUT ===
    function logout() {
      localStorage.removeItem("admin");
      location.reload();
    }

    // === RECARREGAR LOGIN SALVO ===
    window.onload = () => {
      const admin = localStorage.getItem("admin");
      if (admin) mostrarPainel(admin);
    };

    // === PLAYER GOOGLE DRIVE ===
    function carregarFilme() {
      const link = document.getElementById("driveLink").value;
      const player = document.getElementById("player");

      if (!link.includes("drive.google.com")) {
        alert("Cole um link v√°lido do Google Drive!");
        return;
      }

      const fileId = link.match(/[-\w]{25,}/);
      if (!fileId) {
        alert("Link inv√°lido!");
        return;
      }

      player.src = `https://drive.google.com/file/d/${fileId[0]}/preview`;
    }
  </script>
</body>
</html>
