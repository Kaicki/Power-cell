<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerCell Filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      cursor: pointer;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
    }
    #painel, #filmes { display: none; margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>🎬 PowerCell Filmes</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Seu e-mail"><br>
    <input type="password" id="senha" placeholder="Sua senha"><br>
    <button onclick="login()">Entrar</button>
    <button onclick="cadastro()">Criar conta</button><br>
    <button onclick="recuperarSenha()">Esqueci minha senha</button>
    <p id="msg"></p>
  </div>

  <div id="painel">
    <h2>Painel do Admin</h2>
    <input type="text" id="titulo" placeholder="Título do filme"><br>
    <input type="url" id="link" placeholder="Link do filme"><br>
    <button onclick="adicionarFilme()">Adicionar Filme</button>
    <button onclick="logout()">Sair</button>
    <p id="painelMsg"></p>
  </div>

  <div id="filmes">
    <h2>Filmes disponíveis</h2>
    <ul id="lista"></ul>
    <button onclick="logout()">Sair</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://ufzaejihymezkmqehgfh.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmemFlamloeW1lemttcWVoZ2ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODk3NzcsImV4cCI6MjA3NTI2NTc3N30.NaxHwq_Eb9BAhbNvPmgme5YNb4V2dawBB2fEpfXwzdQ";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const msg = document.getElementById("msg");
    const auth = document.getElementById("auth");
    const painel = document.getElementById("painel");
    const filmesDiv = document.getElementById("filmes");
    const lista = document.getElementById("lista");

    async function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      msg.textContent = "Entrando...";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password: senha });

      if (error) {
        msg.textContent = "❌ Erro: " + error.message;
      } else {
        msg.textContent = "✅ Login bem-sucedido!";
        checarAdmin(email);
      }
    }

    async function cadastro() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      msg.textContent = "Criando conta...";

      const { data, error } = await supabase.auth.signUp({ email, password: senha });

      if (error) {
        msg.textContent = "❌ " + error.message;
      } else {
        msg.textContent = "✅ Conta criada! Verifique seu e-mail.";
      }
    }

    async function recuperarSenha() {
      const email = document.getElementById("email").value.trim();
      if (!email) return msg.textContent = "Digite seu e-mail primeiro!";
      const { error } = await supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
      msg.textContent = error ? "Erro: " + error.message : "E-mail de redefinição enviado!";
    }

    async function checarAdmin(email) {
      auth.style.display = "none";
      const { data, error } = await supabase.from("admins").select("*").eq("email", email.toLowerCase());
      if (data && data.length > 0) {
        painel.style.display = "block";
      }
      filmesDiv.style.display = "block";
      carregarFilmes();
    }

    async function adicionarFilme() {
      const titulo = document.getElementById("titulo").value;
      const link = document.getElementById("link").value;
      const { error } = await supabase.from("filmes").insert([{ titulo, link }]);
      document.getElementById("painelMsg").textContent = error ? "Erro: " + error.message : "✅ Filme adicionado!";
      carregarFilmes();
    }

    async function carregarFilmes() {
      const { data, error } = await supabase.from("filmes").select("*");
      lista.innerHTML = "";
      if (data) {
        data.forEach(f => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${f.link}" target="_blank" style="color:#0ff">${f.titulo}</a>`;
          lista.appendChild(li);
        });
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      painel.style.display = "none";
      filmesDiv.style.display = "none";
      auth.style.display = "block";
      msg.textContent = "Você saiu da conta.";
    }
  </script>
</body>
</html>
