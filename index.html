<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - CinePainel</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: #1e1e1e;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    width: 320px;
    text-align: center;
  }
  input {
    width: 90%;
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  button {
    background: #f1c40f;
    border: none;
    padding: 10px;
    width: 95%;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { background: #ffda4f; }
  #painel { display: none; text-align: center; }
</style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Login Admin ðŸŽ¬</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <button id="btnLogin">Entrar</button>
  <p id="msg" style="color:red;"></p>
</div>

<div class="box" id="painel">
  <h2>Painel do Admin</h2>
  <p>Bem-vindo, <span id="userEmail"></span>!</p>
  <button onclick="logout()" style="background:#e74c3c;">Sair</button>
</div>

<script>
const SUPABASE_URL = "https://robypvvfbortngafgmwa.supabase.co"; // coloque o seu URL aqui
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvYnlwdnZmYm9ydG5nYWZnbXdhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2OTM3NDMsImV4cCI6MjA3NTI2OTc0M30.I-ax6h6xChhM2GtzyUofvUsMj4y9qfyzHBZFPSBP2cw"; // coloque sua chave aqui
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  const { data, error } = await supabase
    .from("adm")
    .select("*")
    .eq("email", email)
    .eq("senha", senha)
    .single();

  if (error || !data) {
    msg.textContent = "Email ou senha incorretos.";
  } else {
    localStorage.setItem("adminEmail", email);
    mostrarPainel(email);
  }
});

function mostrarPainel(email) {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("painel").style.display = "block";
  document.getElementById("userEmail").textContent = email;
}

function logout() {
  localStorage.removeItem("adminEmail");
  location.reload();
}

window.onload = () => {
  const admin = localStorage.getItem("adminEmail");
  if (admin) mostrarPainel(admin);
};
</script>
</body>
</html>
