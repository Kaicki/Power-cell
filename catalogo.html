<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powercine â€” CatÃ¡logo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow-x: hidden;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #logout {
      background: #e50914;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin: 20px 10px;
      font-size: 22px;
    }

    .linha {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .linha::-webkit-scrollbar {
      height: 8px;
    }

    .linha::-webkit-scrollbar-thumb {
      background: #e50914;
      border-radius: 4px;
    }

    .filme {
      flex: 0 0 200px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }

    .filme img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    .filme:hover {
      transform: scale(1.1);
      z-index: 5;
    }

    .filme-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
      padding: 10px;
      opacity: 0;
      transition: 0.3s;
      text-align: center;
    }

    .filme:hover .filme-info {
      opacity: 1;
    }

    /* Player interno */
    #playerModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.97);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #playerModal iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }

    #fecharPlayer {
      background: #e50914;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* Painel Admin */
    #painelAdmin {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      background: rgba(17,17,17,0.95);
      border-left: 2px solid #e50914;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 3000;
    }

    #painelAdmin input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    #painelAdmin button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span><strong>Powercine</strong> ðŸŽ¬</span>
    <button id="logout">Sair</button>
  </header>

  <div id="painelAdmin">
    <h3>Adicionar Filme</h3>
    <input type="text" id="titulo" placeholder="TÃ­tulo do Filme">
    <input type="text" id="categoria" placeholder="Categoria (Ex: AÃ§Ã£o, Terror)">
    <input type="text" id="capa" placeholder="URL da capa">
    <input type="text" id="driveId" placeholder="ID do Google Drive">
    <button onclick="adicionarFilme()">Adicionar</button>
    <button onclick="limparCatalogo()">Limpar CatÃ¡logo</button>
  </div>

  <main id="catalogo"></main>

  <!-- Player Modal -->
  <div id="playerModal">
    <iframe id="playerFrame" allowfullscreen></iframe>
    <button id="fecharPlayer">Voltar ao CatÃ¡logo</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const catalogoEl = document.getElementById("catalogo");
    const painel = document.getElementById("painelAdmin");

    if (!user) {
      window.location.href = "index.html";
    }

    if (user.isAdmin) painel.style.display = "flex";

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };

    function carregarFilmes() {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      catalogoEl.innerHTML = "";

      const categorias = {};
      filmes.forEach(f => {
        if (!categorias[f.categoria]) categorias[f.categoria] = [];
        categorias[f.categoria].push(f);
      });

      for (const cat in categorias) {
        const secao = document.createElement("section");
        secao.innerHTML = `<h2>${cat}</h2><div class='linha'></div>`;
        const linha = secao.querySelector(".linha");

        categorias[cat].forEach((f, i) => {
          const card = document.createElement("div");
          card.className = "filme";
          card.innerHTML = `
            <img src="${f.capa}" alt="${f.titulo}">
            <div class="filme-info">
              <h4>${f.titulo}</h4>
              ${user.isAdmin ? `<button onclick="removerFilme(${i})">Remover</button>` : ""}
            </div>`;
          card.onclick = () => abrirPlayer(f.driveId);
          linha.appendChild(card);
        });

        catalogoEl.appendChild(secao);
      }
    }

    function adicionarFilme() {
      const titulo = document.getElementById("titulo").value.trim();
      const categoria = document.getElementById("categoria").value.trim() || "Outros";
      const capa = document.getElementById("capa").value.trim();
      const driveId = document.getElementById("driveId").value.trim();

      if (!titulo || !driveId || !capa)
        return alert("Preencha tÃ­tulo, capa e ID do Drive!");

      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.push({ titulo, categoria, capa, driveId });
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();

      document.getElementById("titulo").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("capa").value = "";
      document.getElementById("driveId").value = "";
    }

    function removerFilme(index) {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.splice(index, 1);
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();
    }

    function limparCatalogo() {
      if (confirm("Tem certeza que deseja limpar todo o catÃ¡logo?")) {
        localStorage.removeItem("filmes");
        carregarFilmes();
      }
    }

    // Player interno
    const playerModal = document.getElementById("playerModal");
    const playerFrame = document.getElementById("playerFrame");
    document.getElementById("fecharPlayer").onclick = () => {
      playerModal.style.display = "none";
      playerFrame.src = "";
    };

    function abrirPlayer(id) {
      playerFrame.src = `https://drive.google.com/file/d/${id}/preview`;
      playerModal.style.display = "flex";
    }

    // ProteÃ§Ãµes leves
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "PrintScreen") {
        alert("Captura de tela desativada neste site.");
        navigator.clipboard.writeText("");
      }
      if (e.ctrlKey && (e.key === "u" || e.key === "U" || e.key === "s")) e.preventDefault();
    });

    carregarFilmes();
  </script>
</body>
</html>
