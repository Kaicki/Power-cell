<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powercine ‚Äî Cat√°logo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      font-size: 18px;
    }

    #logout {
      background: #e50914;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    #logout:hover {
      background: #b00610;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .filme {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .filme:hover {
      transform: scale(1.05);
    }

    .filme iframe {
      width: 100%;
      height: 140px;
      border: none;
    }

    .filme-info {
      padding: 10px;
    }

    /* Painel Admin */
    #painelAdmin {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      background: rgba(17,17,17,0.95);
      border-left: 2px solid #e50914;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #painelAdmin input, #painelAdmin textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    #painelAdmin button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #painelAdmin button:hover {
      background: #b00610;
    }
  </style>
</head>
<body>
  <header>
    <span><strong>Powercine</strong> üé¨</span>
    <button id="logout">Sair</button>
  </header>

  <div id="painelAdmin">
    <h3>Adicionar Filme</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo do Filme">
    <textarea id="descricao" placeholder="Descri√ß√£o"></textarea>
    <input type="text" id="driveId" placeholder="ID do Google Drive">
    <button onclick="adicionarFilme()">Adicionar</button>
    <button onclick="limparCatalogo()">Limpar Cat√°logo</button>
  </div>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const catalogoEl = document.getElementById("catalogo");
    const painel = document.getElementById("painelAdmin");

    if (!user) {
      window.location.href = "login.html";
    }

    if (user.isAdmin) {
      painel.style.display = "flex";
    }

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    };

    function carregarFilmes() {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      catalogoEl.innerHTML = "";
      filmes.forEach((f, i) => {
        const card = document.createElement("div");
        card.className = "filme";
        card.innerHTML = `
          <iframe src="https://drive.google.com/file/d/${f.driveId}/preview" allowfullscreen></iframe>
          <div class="filme-info">
            <h4>${f.titulo}</h4>
            <p>${f.descricao}</p>
            ${user.isAdmin ? `<button onclick="removerFilme(${i})">Remover</button>` : ""}
          </div>`;
        catalogoEl.appendChild(card);
      });
    }

    function adicionarFilme() {
      const titulo = document.getElementById("titulo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const driveId = document.getElementById("driveId").value.trim();

      if (!titulo || !driveId) return alert("Preencha pelo menos o t√≠tulo e o ID do Drive!");

      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.push({ titulo, descricao, driveId });
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();
      document.getElementById("titulo").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("driveId").value = "";
    }

    function removerFilme(index) {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.splice(index, 1);
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();
    }

    function limparCatalogo() {
      if (confirm("Tem certeza que deseja limpar todo o cat√°logo?")) {
        localStorage.removeItem("filmes");
        carregarFilmes();
      }
    }

    carregarFilmes();
  </script>
</body>
</html>
