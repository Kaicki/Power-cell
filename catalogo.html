<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powercine ‚Äî Cat√°logo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      font-size: 18px;
    }

    #logout {
      background: #e50914;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    #logout:hover {
      background: #b00610;
    }

    h2 {
      margin: 20px 25px;
      font-size: 24px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 0 25px 40px;
    }

    .filme {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .filme:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    .filme img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-radius: 8px;
    }

    .filme h4 {
      margin-top: 8px;
      text-align: center;
      font-size: 15px;
    }

    /* Painel Admin */
    #painelAdmin {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      background: rgba(17,17,17,0.95);
      border-left: 2px solid #e50914;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    #painelAdmin input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    #painelAdmin button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #painelAdmin button:hover {
      background: #b00610;
    }

    /* Modal Player */
    #playerModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    #playerModal iframe {
      width: 90%;
      height: 70%;
      border: none;
      border-radius: 10px;
    }

    #fecharModal {
      margin-top: 20px;
      background: #e50914;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    #fecharModal:hover {
      background: #b00610;
    }
  </style>
</head>
<body>
  <header>
    <span><strong>Powercine</strong> üé¨</span>
    <button id="logout">Sair</button>
  </header>

  <div id="painelAdmin">
    <h3>Adicionar Filme</h3>
    <input type="text" id="titulo" placeholder="T√≠tulo do Filme">
    <input type="text" id="capa" placeholder="URL da Capa (imagem)">
    <input type="text" id="driveId" placeholder="ID do Google Drive">
    <button onclick="adicionarFilme()">Adicionar</button>
    <button onclick="limparCatalogo()">Limpar Cat√°logo</button>
  </div>

  <h2>Cat√°logo</h2>
  <div class="catalogo" id="catalogo"></div>

  <!-- Modal Player -->
  <div id="playerModal">
    <iframe id="playerFrame" allowfullscreen></iframe>
    <button id="fecharModal">Fechar</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const catalogoEl = document.getElementById("catalogo");
    const painel = document.getElementById("painelAdmin");
    const modal = document.getElementById("playerModal");
    const playerFrame = document.getElementById("playerFrame");

    if (!user) {
      window.location.href = "index.html";
    }

    if (user.isAdmin) {
      painel.style.display = "flex";
    }

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };

    function carregarFilmes() {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      catalogoEl.innerHTML = "";
      filmes.forEach((f, i) => {
        const card = document.createElement("div");
        card.className = "filme";
        card.innerHTML = `
          <img src="${f.capa}" alt="Capa de ${f.titulo}">
          <h4>${f.titulo}</h4>
          ${user.isAdmin ? `<button onclick="removerFilme(${i})" style="position:absolute;top:5px;right:5px;background:#e50914;border:none;color:white;padding:5px;border-radius:4px;cursor:pointer;">X</button>` : ""}
        `;
        card.onclick = () => abrirFilme(f.driveId);
        catalogoEl.appendChild(card);
      });
    }

    function abrirFilme(driveId) {
      playerFrame.src = `https://drive.google.com/file/d/${driveId}/preview`;
      modal.style.display = "flex";
    }

    document.getElementById("fecharModal").onclick = () => {
      modal.style.display = "none";
      playerFrame.src = "";
    };

    function adicionarFilme() {
      const titulo = document.getElementById("titulo").value.trim();
      const capa = document.getElementById("capa").value.trim();
      const driveId = document.getElementById("driveId").value.trim();

      if (!titulo || !driveId || !capa)
        return alert("Preencha o t√≠tulo, a capa e o ID do Drive!");

      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.push({ titulo, capa, driveId });
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();

      document.getElementById("titulo").value = "";
      document.getElementById("capa").value = "";
      document.getElementById("driveId").value = "";
    }

    function removerFilme(index) {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.splice(index, 1);
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();
    }

    function limparCatalogo() {
      if (confirm("Tem certeza que deseja limpar todo o cat√°logo?")) {
        localStorage.removeItem("filmes");
        carregarFilmes();
      }
    }

    carregarFilmes();
  </script>
</body>
</html>
