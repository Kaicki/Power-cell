<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powercine â€” CatÃ¡logo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      user-select: none; /* Impede seleÃ§Ã£o de texto */
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      font-size: 18px;
    }

    #logout {
      background: #e50914;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .filme {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      position: relative;
    }

    .filme:hover {
      transform: scale(1.08);
      z-index: 10;
    }

    .filme img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border: none;
    }

    .filme-info {
      padding: 10px;
      background: #000a;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .filme:hover .filme-info {
      opacity: 1;
    }

    #painelAdmin {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      background: rgba(17,17,17,0.95);
      border-left: 2px solid #e50914;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    #painelAdmin input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
    }

    #painelAdmin button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #e50914;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <span><strong>Powercine</strong> ðŸŽ¬</span>
    <button id="logout">Sair</button>
  </header>

  <div id="painelAdmin">
    <h3>Adicionar Filme</h3>
    <input type="text" id="titulo" placeholder="TÃ­tulo do Filme">
    <input type="text" id="capa" placeholder="URL da capa (link da imagem)">
    <input type="text" id="driveId" placeholder="ID do Google Drive">
    <button onclick="adicionarFilme()">Adicionar</button>
    <button onclick="limparCatalogo()">Limpar CatÃ¡logo</button>
  </div>

  <div class="catalogo" id="catalogo"></div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    const catalogoEl = document.getElementById("catalogo");
    const painel = document.getElementById("painelAdmin");

    if (!user) {
      window.location.href = "index.html";
    }

    if (user.isAdmin) painel.style.display = "flex";

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };

    function carregarFilmes() {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      catalogoEl.innerHTML = "";
      filmes.forEach((f, i) => {
        const card = document.createElement("div");
        card.className = "filme";
        card.innerHTML = `
          <img src="${f.capa}" alt="${f.titulo}">
          <div class="filme-info">
            <h4>${f.titulo}</h4>
            ${user.isAdmin ? `<button onclick="removerFilme(${i})">Remover</button>` : ""}
          </div>`;
        card.onclick = () => {
          window.open(`https://drive.google.com/file/d/${f.driveId}/preview`, "_blank");
        };
        catalogoEl.appendChild(card);
      });
    }

    function adicionarFilme() {
      const titulo = document.getElementById("titulo").value.trim();
      const capa = document.getElementById("capa").value.trim();
      const driveId = document.getElementById("driveId").value.trim();

      if (!titulo || !driveId || !capa)
        return alert("Preencha tÃ­tulo, capa e ID do Drive!");

      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.push({ titulo, capa, driveId });
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();
      document.getElementById("titulo").value = "";
      document.getElementById("capa").value = "";
      document.getElementById("driveId").value = "";
    }

    function removerFilme(index) {
      const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
      filmes.splice(index, 1);
      localStorage.setItem("filmes", JSON.stringify(filmes));
      carregarFilmes();
    }

    function limparCatalogo() {
      if (confirm("Tem certeza que deseja limpar todo o catÃ¡logo?")) {
        localStorage.removeItem("filmes");
        carregarFilmes();
      }
    }

    // --- ProteÃ§Ã£o bÃ¡sica contra gravaÃ§Ã£o e print ---
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "PrintScreen") {
        alert("Captura de tela desativada neste site.");
        navigator.clipboard.writeText("");
      }
      if (e.ctrlKey && (e.key === "u" || e.key === "U" || e.key === "s")) e.preventDefault();
    });

    carregarFilmes();
  </script>
</body>
</html>
